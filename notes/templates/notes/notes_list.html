{% extends "base.html" %}

{% block title %}Notes List{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-5 text-center">These are the notes:</h1>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for note in notes %}
        <div class="col">
            <div class="card h-100 hover-card">
                <a href="{% url 'notes.detail' pk=note.id %}" class="text-dark text-decoration-none">
                    <div class="card-body">
                        <h5 class="card-title">{{ note.title }}</h5>
                        <p class="card-text">{{ note.text|truncatechars:10 }}</p>
                    </div>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
